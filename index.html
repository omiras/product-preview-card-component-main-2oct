<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="product">
    <picture>
      <source class="product__image-desktop" media="(min-width:900px)" srcset="images/image-product-desktop.jpg">

      <img class="product__image" src="images/image-product-mobile.jpg" alt="Perfum">
    </picture>
    <div class="product__content">
      <div class="product__category">Perfume</div>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__prices">
        <!-- me dejo esta sin ser fiel a mi dibujo a proposito para luego cambiarlo, tipo, "me he olvidado las cajitas"-->
        <span class="price__current">$149.99</span>
        <span class="price__old">$169.99</span>
      </div>
      <button class="product__addtocart-button">Add to Cart</button>
    </div>
  </div>

</body>

</html>
